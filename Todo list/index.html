<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TODO app</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <h1>Todo List app</h1>

    <div class="container">
      <h2>Add task</h2>
      <div id="addtask">
        <input type="text" id="input" placeholder="Enter task Name here" />
        <button id="addbtn">+ Add</button>
      </div>

      <div id="tasklist">
        <h2>Tasks</h2>
        <ul id="ultag">
          <p id="emptylist">There is no task. Enter task name and add here</p>
        </ul>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
